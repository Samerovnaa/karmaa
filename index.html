<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Альтернативні Чаї | Karmaa</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }

        /* Баннер */
        header img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            margin-top: 50px; /* Отступ для бургер-иконки */
        }

        /* Бургер-иконка */
        #burger-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            z-index: 1000;
        }

        /* Затемнение */
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 998;
        }

        /* Боковая панель */
        #side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #111;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        #side-menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 18px;
        }

        #side-menu button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        #side-menu button:hover {
            color: #6a0dad;
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Карточки товаров */
        .product-card {
            background-color: #111;
            border: 1px solid #6a0dad;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            display: inline-block;
            width: calc(100% / 3 - 30px);
            min-height: 300px;
            text-align: center;
            position: relative;
        }

        .product-card img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 10px;
        }

        .product-card p {
            margin-bottom: 10px;
            white-space: normal;
            overflow: visible;
        }

        .product-card button {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #5c0c9b;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            header img {
                max-height: 200px;
            }

            .product-card {
                width: calc(100% - 30px);
            }

            #side-menu {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="burger-icon" onclick="toggleMenu()">☰</div>
        <div id="menu-overlay" onclick="toggleMenu()"></div>
        <div id="side-menu">
            <a href="#home">Головна</a>
            <a href="#about">Про нас</a>
            <a href="#catalog">Каталог</a>
            <a href="#payment">Оплата</a>
            <a href="#delivery">Доставка</a>
            <a href="#contacts">Контакти</a>
            <a href="#cart">Кошик</a>
            <button onclick="toggleMenu()">×</button>
        </div>
        <img src="images/karma-banner.JPG" alt="Karma Banner">
    </header>

    <section id="home">
        <h1>Ласкаво просимо до Karmaa!</h1>
        <p>Тут будуть фото та текст.</p>
    </section>

    <div class="content">
        <section id="catalog">
            <h2>Каталог</h2>
            <div class="product-card">
                <img src="images/hirsuta.jpg" alt="Mitragyna Hirsuta">
                <h3>Mitragyna Hirsuta</h3>
                <p>М'який стимулятор для підвищення концентрації та енергії.</p>
                <label for="weight-hirsuta">Виберіть вагу:</label>
                <select id="weight-hirsuta" onchange="updatePrice('hirsuta', 10)">
                    <option value="10">10 г</option>
                    <option value="25">25 г</option>
                </select>
                <p id="price-hirsuta">Ціна: 100 грн</p>
                <button onclick="addToCart('Hirsuta', 10, 100)">Додати в кошик</button>
            </div>
        </section>
    </div>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById("side-menu");
            const menuOverlay = document.getElementById("menu-overlay");
            if (sideMenu.style.left === "0px") {
                sideMenu.style.left = "-250px";
                menuOverlay.style.display = "none";
            } else {
                sideMenu.style.left = "0px";
                menuOverlay.style.display = "block";
            }
        }

        if (!location.hash) {
            location.href = "#home";
        }
    </script>
</body>
</html>
